<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projektarbete - Grupp 12</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="#" method="get">
        <label for="bok_id">Ange bok-ID </label>
        <input type="text" id="bok_id" name="bok_id" />
        <input type="submit" value="Sök" />
      </form>
    </div>

    <!-- Testformulär-->
    <form id="bookForm">
      <div class="">
        <label for="boktitel" class="">Boktitel</label>
        <input class="" type="text" name="boktitel" />
      </div>
      <div class="">
        <label for="forfattare" class="">Författare</label>
        <input class="" type="text" name="forfattare" />
      </div>
      <div class="">
        <label for="genre" class="">Genre</label>
        <select class="" list="datalistOptions" name="genre">
          <option value="Barn">Barn</option>
          <option value="Studentlitteratur">Studentlitteratur</option>
          <option value="Skönlitteratur">Skönlitteratur</option>
          <option value="Deckare">Deckare</option>
          <option value="Fakta">Fakta</option>
        </select>
      </div>
      <div class="">
        <label for="status" class="">Bokens status</label>
        <select class="" list="datalistOptions" name="status">
          <option value="Tillgänglig">Tillgänglig</option>
          <option value="Reserverad">Reserverad</option>
          <option value="Utlånad">Utlånad</option>
        </select>
        <div>
          <button class="" type="reset" name="clearBookForm">Rensa</button>
          <button class="" type="submit" name="submitBookForm">
            Lägg till/Ändra
          </button>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
