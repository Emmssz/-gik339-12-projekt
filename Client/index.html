<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projektarbete - Grupp 12</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!--Header med sökfunktion-->
    <header class="container-fluid">
      <div
        class="row header-row fixed-top d-flex align-items-center justify-content-end"
      >
        <div class="col-4">
          <div class="col-11">
            <!--Sökfunktion-->

            <form action="#" method="get" class="form-inline" id="searchForm">
              <div class="input-group">
                <label for="bok_id" class="sr-only"></label>
                <input
                  type="text"
                  id="bok_id"
                  name="bok_id"
                  class="form-control"
                  placeholder="Ange titel, författare"
                />
                <div class="input-group-append">
                  <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
    <!--Innehåll, bild, böcker etc-->
    <div class="container-fluid">
      <!--Bakgrund på startsidan-->

      <div class="row img-row">
        <div class="col-12 text-overlay">
          <h1>Välkommen till Björkens bibliotek!</h1>
          <a href="#main-row">Se alla böcker</a>
        </div>
      </div>
      <div class="row main-row" id="main-row">
        <div class="col-12 main-content">
          <h2>Översikt</h2>
          <div class="row">
            <div class="col-8" id="books-list">
              <h5>Alla böcker</h5>
            </div>

            <!-- Formulär-->

            <div class="col-4">
              <h5>Redigera</h5>
              <form id="bookForm">
                <div class="form-part mb-2">
                  <label for="boktitel">Boktitel</label>
                  <input class="form-control" type="text" name="boktitel" />
                </div>
                <div class="form-part">
                  <label for="forfattare">Författare</label>
                  <input class="form-control" type="text" name="forfattare" />
                </div>
                <div class="form-part mb-2">
                  <label for="genre">Genre</label>
                  <select class="form-control" name="genre">
                    <option value="Barn">Barn</option>
                    <option value="Studentlitteratur">Studentlitteratur</option>
                    <option value="Skönlitteratur">Skönlitteratur</option>
                    <option value="Deckare">Deckare</option>
                    <option value="Fakta">Fakta</option>
                  </select>
                </div>
                <div class="form-part mb-2">
                  <label for="status">Bokens status</label>
                  <select class="form-control" name="status">
                    <option value="Tillgänglig">Tillgänglig</option>
                    <option value="Reserverad">Reserverad</option>
                    <option value="Utlånad">Utlånad</option>
                  </select>
                </div>
                <div class="form-part btn-change mb-2">
                  <button
                    class="btn btn-secondary"
                    type="reset"
                    name="clearBookForm"
                  >
                    Rensa formulär
                  </button>
                  <button
                    class="btn btn-primary"
                    type="submit"
                    name="submitBookForm"
                  >
                    Lägg till / Ändra
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal-->

      <div
        class="modal fade"
        id="modalTarget"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-title" id="modalLabel"></div>
            </div>
            <div class="modal-body">
              <!--Meddelande hämtas från script.js -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Stäng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer med loggor-->

    <footer class="container-fluid">
      <div class="row footer-row align-items-center pb-3">
        <div class="col-12 pt-3 text-center">
          <i class="col-3 fa fa-regular fa-calendar">
            Alla dagar: 09.00 - 17.00</i
          >
          <i class="col-3 fa fa-solid fa-phone"> 0171-123 45 67</i>
          <i class="col-3 fa fa-solid fa-envelope">
            kontakt@bjorkensbibliotek.se</i
          >
        </div>
      </div>
    </footer>

    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
